  <polymer-element name="index-element" attributes="clientId RootUrl">

      <template>
          <style>

              #core_header_panel {
                  background-color: rgb(255, 255, 255);
              }
              #core_toolbar {
                  color: rgb(255, 255, 255);
                  background-color: rgb(79, 125, 201);
              }
              #core_menu {
                  font-size: 16px;
              }
          </style>
          <core-scaffold id="core_scaffold">
              <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
                  <core-toolbar id="core_toolbar"></core-toolbar>
                  

                  <projects-list api="{{api}}" project_id="{{project_id}}"></projects-list>


              </core-header-panel>

              <div id="div" tool fit horizontal justified layout center>  
                
                  <div></div>


                  <google-signin-status clientId="{{clientId}}" RootUrl="{{RootUrl}}" api="{{api}}"></google-signin-status>
                    
              </div>


              <template if="{{project_id}}">

                <projects-main fit api="{{api}}" project_id="{{project_id}}"> </projects-main>

              </template>


          </core-scaffold>
      </template>

      <script>

          Polymer({


          });

      </script>

  </polymer-element>
