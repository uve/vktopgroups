<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support. -->

    <script src="https://storage.googleapis.com/mindale/polymer/bower_components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-ajax/core-ajax.html">

    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-icons/core-icons.html">



    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-header-panel/core-header-panel.html">
    
    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="https://storage.googleapis.com/mindale/polymer/bower_components/core-toolbar/core-toolbar.html">

  <body>





  <polymer-element name="index-element">

      <template>
          <style>

              #core_header_panel {
                  background-color: rgb(255, 255, 255);
              }
              #core_toolbar {
                  color: rgb(255, 255, 255);
                  background-color: rgb(79, 125, 201);
              }
              #core_menu {
                  font-size: 16px;
              }
          </style>
          <core-scaffold id="core_scaffold">
              <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
                  <core-toolbar id="core_toolbar">VK Top Groups</core-toolbar>
                  
                  <projects-list api='{{printf "{{api}}"}}'></projects-list>

              </core-header-panel>

              <div id="div" tool fit horizontal justified layout center>  
                
                  <div>Title2</div>


                  <google-signin-status clientId="{{.ClientId}}" RootUrl="{{.RootUrl}}" api='{{printf "{{api}}"}}'></google-signin-status>
        
                
              </div>
          </core-scaffold>
      </template>

      <script>

          Polymer({


          });

      </script>

  </polymer-element>



  <index-element></index-element>
 



  </body>
</html>
