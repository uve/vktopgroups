{{define "like"}}

  	<div id="social-shares">
    	<div id="fb-root"></div>
    
    	<script>
      		(function(d, s, id) {
        	var js, fjs = d.getElementsByTagName(s)[0];
        	if (d.getElementById(id)) return;
        	js = d.createElement(s); js.id = id;
    	    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	        fjs.parentNode.insertBefore(js, fjs);
	      }(document, 'script', 'facebook-jssdk'));
    	</script>    	
    	<!-- like ion facebook -->
    	<div class="fb-like" data-href="http://www.mindale.com" data-width="90px" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="true" data-send="false"></div>
    	<!-- share to twitter -->
    	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.mindale.com" data-text="Mindale" data-via="MindaleTeam" data-related="MindaleTeam" data-hashtags="mindale">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>    	
    	<!-- share to google plus -->
    	<div class="g-plusone" data-size="medium"></div>
    	<script type="text/javascript">
      	(function() {
	        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        	po.src = 'https://apis.google.com/js/plusone.js';
        	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      	})();
    	</script>    	
  	</div>
  		
{{end}}
